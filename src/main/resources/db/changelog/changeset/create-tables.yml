databaseChangeLog:
  - logicalFilePath: db/changelog/changelog-master.yml
  - changeSet:
      id: roles_table
      author: Rakhim
      changes:
        - createSequence:
            remarks: Sequence for the users_role(role_id)
            sequenceName: role_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            remarks: Table roles for the users
            schemaName: entities
            tableName: users_role
            columns:
              - column:
                  name: role_id
                  type: int
                  defaultValueComputed: nextval('role_id_seq')
                  remarks: Primary key of the users_role table
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: users_table
      author: Rakhim
      changes:
        - createSequence:
            remarks: Sequence for the users(id)
            sequenceName: user_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            remarks: Table users
            schemaName: entities
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueComputed: nextval('user_id_seq')
                  remarks: Primary key of the users table
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: int
                  constraints:
                    referencedTableSchemaName: entities
                    foreignKeyName: role_id
                    referencedTableName: users_role
                    referencedColumnNames: role_id
                    nullable: false
                    deleteCascade: true
  - changeSet:
      id: audits_table
      author: Rakhim
      changes:
        - createSequence:
            remarks: Sequence for the audits(id)
            sequenceName: audit_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            schemaName: entities
            tableName: audits
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueComputed: nextval('audit_id_seq')
                  remarks: Primary key of the audits table
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    referencedTableSchemaName: entities
                    referencedTableName: users
                    referencedColumnNames: username
                    foreignKeyName: id
                    nullable: false
                    deleteCascade: true
              - column:
                  name: action
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: meter_types_table
      author: Rakhim
      changes:
        - createSequence:
            remarks: Sequence for the meter_types(type_id)
            sequenceName: type_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            schemaName: entities
            tableName: meter_types
            columns:
              - column:
                  name: type_id
                  type: int
                  defaultValueComputed: nextval('type_id_seq')
                  remarks: Primary key of the meter_types table
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: meterReadings_table
      author: Rakhim
      changes:
        - createSequence:
            remarks: Sequence for the meter_readings(id)
            sequenceName: reading_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            schemaName: entities
            tableName: meter_readings
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueComputed: nextval('reading_id_seq')
                  remarks: Primary key of the meter_readings table
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableSchemaName: entities
                    foreignKeyName: id
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: meter_type
                  type: int
                  constraints:
                    nullable: false
                    referencedTableSchemaName: entities
                    foreignKeyName: type_id
                    referencedTableName: meter_types
                    referencedColumnNames: type_id
                    deleteCascade: true
              - column:
                  name: date
                  type: TIMESTAMP
              - column:
                  name: value
                  type: int
                  constraints:
                    nullable: false