databaseChangeLog:
  - logicalFilePath: db/changelog/changelog-master.yml
  - changeSet:
      id: creating-users-roles
      author: Rakhim
      changes:
        - createTable:
            schemaName: entities
            tableName: users_role
            columns:
              - column:
                  name: role_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: creating-users_table
      author: Rakhim
      changes:
        - createTable:
            schemaName: entities
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: int
                  constraints:
                    referencedTableSchemaName: entities
                    foreignKeyName: role_id
                    referencedTableName: users_role
                    referencedColumnNames: role_id
                    nullable: false
                    deleteCascade: true
  - changeSet:
      id: creating-audit
      author: Rakhim
      changes:
        - createTable:
            schemaName: entities
            tableName: audits
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    referencedTableSchemaName: entities
                    referencedTableName: users
                    referencedColumnNames: username
                    foreignKeyName: id
                    nullable: false
                    deleteCascade: true
              - column:
                  name: action
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: create-meter_type
      author: Rakhim
      changes:
        - createTable:
            schemaName: entities
            tableName: meter_types
            columns:
              - column:
                  name: type_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: creating-meterReadings
      author: Rakhim
      changes:
        - createTable:
            schemaName: entities
            tableName: meter_readings
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableSchemaName: entities
                    foreignKeyName: id
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: meter_type
                  type: int
                  constraints:
                    nullable: false
                    referencedTableSchemaName: entities
                    foreignKeyName: type_id
                    referencedTableName: meter_types
                    referencedColumnNames: type_id
                    deleteCascade: true
              - column:
                  name: date
                  type: TIMESTAMP
              - column:
                  name: value
                  type: int
                  constraints:
                    nullable: false